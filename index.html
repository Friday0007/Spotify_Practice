<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Practice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Main_Container">
      <div class="Center_Container">
        <div class="left_Image">
          <img src="./Assests/Poster.jpeg" alt="Poster" />
        </div>
        <div class="right_text">
          <div id="logo">
            <img src="./Assests/Spotify_Logo.svg" alt="Spotify Logo" />
          </div>
          <div id="title">Beast Mode</div>
          <div id="Artist">
            <img src="./Assests/Letter.svg" alt="EP" />
            <div id="tag">Young Galib</div>
          </div>
          <div id="Heart_Logo">
            <img src="./Assests/Heart.svg" alt="Heart" />
          </div>
          <div id="Controls">
            <div id="time">-02:34</div>
            <div id="options">
              <img src="./Assests/more.svg" alt="Options logo" />
            </div>
            <div id="Playbtn">
              <img src="./Assests/Play_button.svg" alt="Play Button" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
